<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="b.css" />
  </head>
  <body>
    <form>
      <label for="login">Login:</label><br />
      <input class="mandatory" type="text" id="login" name="login" /><br />
      <label for="pwd">Password:</label><br />
      <input class="mandatory" type="password" id="pwd" name="pwd" /><br />
      <input type="checkbox" id="dog" name="dog" value="Dog" />
      <label for="dog"> I have a dog</label><br />
      <input type="radio" id="male" name="gender" value="male" checked />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other??</label><br />
      <label for="cars">Choose your car:</label><br />
      <select id="cars" name="cars">
        <option value="audi">Audi</option>
        <option value="volvo">Volvo</option>
        <option value="vw">Volkswagen</option> </select
      ><br />
      <textarea name="message" rows="10" cols="30">
        Input anything you want. Honestly
        </textarea
      ><br />
      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>
  </body>
</html>
